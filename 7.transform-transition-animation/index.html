<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" class="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;900&display=swap" rel="stylesheet">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              spacing: {
                13: "3.25rem"
              },
              fontFamily: {
                inter: ['Inter'],
              },
              colors: {
                dicky: '#bada55',
                kopi: '#c0ffee'
              },
              animation: {
                'spin-slow': 'spin 3s linear infinite',
                wiggle: 'wiggle 1s ease-in-out infinite',
              },
              keyframes: {
                wiggle: {
                  '0%, 100%': { transform: 'rotate(-3deg)' },
                  '50%': { transform: 'rotate(3deg)' },
                }
              }
            }
          }
        }
      </script>
    <style type="text/tailwindcss">
       #toggle:checked ~ label div.toggle-circle {
        @apply translate-x-3;
       }
    </style>
</head>
<body class="dark:bg-slate-800 dark:text-slate-200">
    <h1 class="text-8xl font-bold text-center my-10">Belajar <span class="bg-gradient-to-r from-blue-500 to-teal-400 bg-clip-text text-transparent">TailwindCSS</span></h1>

    <div class="mb-32"></div>
    <div class="w-40 h-40 bg-sky-500 mx-auto rounded-lg shadow-lg scale-125 rotate-45"></div>
    <div class="mb-32"></div>

    <div class="w-40 h-40 bg-sky-500 mx-auto rounded-lg shadow-lg hover:scale-125 hover:rotate-180 hover:bg-pink-500 transition origin-top-left"></div>
    <div class="mb-32"></div>

    <div class="w-40 h-40 mx-auto group">
      <div class="w-full h-full bg-sky-500 rounded-lg shadow-lg group-hover:rotate-180 origin-top-left transition duration-1000 delay-500 ease-in"></div>
    </div>
    <div class="mb-32"></div>

    <div class="w-40 h-40 bg-pink-500 mx-auto rounded-lg shadow-lg animate-pulse"></div>
    <div class="mb-32"></div>

    <div class="w-40 h-40 bg-sky-500 mx-auto rounded-lg shadow-lg animate-spin-slow"></div>
    <div class="mb-32"></div>
    
    <div class="w-40 h-40 bg-sky-500 mx-auto rounded-lg shadow-lg animate-wiggle"></div>

    <div class="mb-96"></div>


</body>
</html>
