<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" class="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;900&display=swap" rel="stylesheet">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              spacing: {
                13: "3.25rem"
              },
              fontFamily: {
                inter: ['Inter'],
              },
              colors: {
                dicky: '#bada55',
                kopi: '#c0ffee'
              }
            }
          }
        }
      </script>
    <style type="text/tailwindcss">
       #toggle:checked ~ label div.toggle-circle {
        @apply translate-x-3;
       }
    </style>
</head>
<body class="dark:bg-slate-800 dark:text-slate-200">
    <h1 class="text-8xl font-bold text-center my-10">Belajar <span class="bg-gradient-to-r from-blue-500 to-teal-400 bg-clip-text text-transparent">TailwindCSS</span></h1>

    <hr class="my-20" />

    <div class="flex justify-center">
      <span class="text-sm text-slate-500 mr-2">Light</span>
      <input type="checkbox" id="toggle" class="hidden" />
      <label for="toggle">
        <div class="w-9 h-5 bg-slate-500 rounded-full flex items-center p-1 cursor-pointer">
          <div class="w-4 h-4 bg-white rounded-full toggle-circle"></div>
        </div>
      </label>
      <span class="text-sm text-slate-500 ml-2">Dark</span>
    </div>

    <button class="my-10 bg-sky-500 px-5 py-2 rounded-full text-white font-semibold font-inter block mx-auto hover:bg-sky-600 active:bg-sky-700 focus:ring focus:ring-sky-300
    dark:bg-slate-300 dark:text-slate-800 dark:hover:text-slate-900 dark:hover:bg-slate-100">
      Simpan
    </button>

    <div class="max-w-lg my-10 border border-slate-200 rounded-xl mx-auto p-5 shadow-md font-inter hover:bg-sky-300 group font-serif dark:hover:bg-slate-300">
      <h5 class="font-bold text-slate-700 text-lg mb-3 group-hover:text-white dark:group-hover:text-slate-800">My Card</h5>
      <p class="text-slate-600 group-hover:text-white selection:bg-lime-300  selection:text-slate-900 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:float-left first-letter:mr-3 dark:group-hover:text-slate-800 dark:selection:bg-slate-400">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id adipisci, non ipsa veniam voluptate officiis nam dignissimos laudantium. Optio quaerat quod vel porro at neque illo corporis voluptatibus laudantium. Facere.</p>
    </div>

    <div class="max-w-lg border border-slate-200 rounded-xl mx-auto shadow-md font-inter p-5">
      <form action="">
        <label for="email">
          <span class="block font-semibold mb-1 text-slate-700 after:content-['*'] after:text-pink-500 after:ml-1">Email</span>
          <input 
          type="email" 
          id="email" 
          placeholder="Masukkan Email.." 
          class="px-3 py-2 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 border-sky-500 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700 peer">
          <p class="text-sm m-1 text-pink-700 invisible peer-invalid:visible">E-mail tidak valid</p>
        </label>
      </form>
    </div>


    <script>
      const checkbox = document.querySelector('#toggle');
      const html = document.querySelector('html');

      checkbox.addEventListener('click', function () {
        checkbox.checked ? html.classList.add('dark') : html.classList.remove('dark');
      });
    </script>
</body>
</html>
